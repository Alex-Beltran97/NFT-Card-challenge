<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./src/styles/index.css" />
</head>
<body>
  <main>
    <figure class="nft-container">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="NFT-Image" />
      <div class="nft-eye">
        <img src="./images/icon-view.svg" alt="eye-icon">
      </div>
    </figure>

    <section>
      <h1 class="container-item title">Equilibrium #3429</h1>
    
      <p class="container-item text">
        Our Equilibrium collection promotes balance and calm.
      </p>
    
      <div class="container-item info">
        <p class="container-item-price">
          <img src="./images/icon-ethereum.svg" alt="gem" />
          0.041 ETH
        </p>
        <p class="container-item-time">
          <img class="clock" src="./images/icon-clock.svg" alt="clock">
          <span>
            3 days left
          </span>
        </p>
      </div>
  
      <hr />
      
      <figure class="container-item avatar">
        <img src="./images/image-avatar.png" alt="avatar" />
        <figcaption>
          Creation of <span class="creator-name">Jules Wyvern</span>
        </figcaption>
      </figure>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alex-Beltran97?tab=repositories">Alex Beltran</a>.
  </footer>
</body>
</html>
